  #   conditions: *base_state
  #   parameters: *held_down_time

  # ---------- 中指シフト ----------

  # に（シフト）
  - type: basic
    from:
      key_code: d
      modifiers: *opt_shift_key
    to:
    - key_code: "n"
      repeat: false
    - key_code: i
      repeat: false
    conditions: *shifted_state

  # も（シフト）
  - type: basic
    from:
      key_code: k
      modifiers: *opt_shift_key
    to:
    - key_code: m
      repeat: false
    - key_code: o
      repeat: false
    conditions: *shifted_state

  # と（ベース）
  - type: basic
    from:
      key_code: d
      modifiers: *opt_shift_key
    to_if_alone:
    - key_code: t
      repeat: false
    - key_code: o
      repeat: false
    to_if_held_down: *set_shifted
    to_after_key_up: *unset_shifted
    conditions: *base_state
    parameters: *held_down_time

  # い（ベース）
  - type: basic
    from:
      key_code: k
      modifiers: *opt_shift_key
    to_if_alone:
    - key_code: i
      repeat: false
    to_if_held_down: *set_shifted
    to_after_key_up: *unset_shifted
    conditions: *base_state
    parameters: *held_down_time

  # ---------- 外来音（濁音） ----------

  # でぃ
  - type: basic
    from:
      simultaneous:
      - key_code: *dakuon_right
      - key_code: e
