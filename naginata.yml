# ---------- 中指シフト ----------

# に（シフト）
- type: basic
  from:
    key_code: d
    modifiers: *any
  to:
  - key_code: "n"
    repeat: false
  - key_code: i
    repeat: false
  conditions: *shifted_state

# も（シフト）
- type: basic
  from:
    key_code: k
    modifiers: *any
  to:
