title: 薙刀式 v12

# ===== Aliases =====

aliases:

# ----- Modifier Keys -----

- from/modifiers: &opt_shift_key
    optional:
    - shift

- to/modifiers: &shift_key
  - shift

# ----- Kana Shift Keys -----

- from/key_code: &dakuon_right j
- from/key_code: &dakuon_left f
- from/key_code: &handakuon_right m
- from/key_code: &handakuon_left v
- from/key_code: &kogaki q

# ----- Variables -----

- to: &turn_on_shift
  - set_variable:
      name: shifted
      value: 1

- to_after_key_up: &turn_off_shift
  - set_variable:
      name: shifted
      value: 0

# ----- Conditions -----

- conditions: &ja_input
  - type: input_source_if
    input_sources:
    - language: ja

- conditions: &system_mode
  - type: variable_if
    name: system_mode
    value: 1

- conditions: &base_state
  - type: input_source_if
    input_sources:
    - language: ja
  - type: variable_unless
    name: kana_layout_invalid
    value: 1
  - type: variable_unless
    name: system_mode
    value: 1

- conditions: &shifted
  - type: input_source_if
    input_sources:
    - language: ja
  - type: variable_unless
    name: kana_layout_invalid
    value: 1
  - type: variable_unless
    name: system_mode
    value: 1
  - type: variable_if
    name: shifted
    value: 1

# ===== Rules =====

