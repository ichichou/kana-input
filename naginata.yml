# ===== System Mode =====
# 小書きより後に記述する

  # System Mode Key
  - type: basic
    from:
      key_code: q
    to_if_alone:
    - key_code: q
      repeat: false
    to:
    - set_variable:
        name: system_mode
        value: 1
    to_after_key_up:
    - set_variable:
        name: system_mode
        value: 0

  # 薙刀式を中断
  - type: basic
    from:
      key_code: o
    to:
    - set_variable: &turn_off_kana_layout
        name: kana_layout_invalid
        value: 1
    conditions: *system_mode

  # 薙刀式を再開（日本語入力オン）
  - type: basic
    from:
      key_code: i
    to:
    - set_variable: &turn_on_kana_layout
        name: kana_layout_invalid
        value: 0
    - key_code: japanese_kana
      repeat: false
    conditions: *system_mode
