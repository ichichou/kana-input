# ---------- 中指シフト ----------

# に（シフト）
- type: basic
  from:
    key_code: d
    modifiers: *any
  to:
  - key_code: "n"
    repeat: false
  - key_code: i
    repeat: false
  conditions: *naginata_shifted

# も（シフト）
- type: basic
  from:
    key_code: k
    modifiers: *any
  to:
  - key_code: m
    repeat: false
  - key_code: o
    repeat: false
  conditions: *naginata_shifted

# と（ベース）
- type: basic
  from:
    key_code: d
    modifiers: *any
  to_if_alone:
  - key_code: t
    repeat: false
  - key_code: o
    repeat: false
  to_if_held_down: *set_shifted
  to_after_key_up: *unset_shifted
  conditions: *naginata_base
  parameters: *held_down_time

# い（ベース）
- type: basic
  from:
    key_code: k
    modifiers: *any
  to_if_alone:
