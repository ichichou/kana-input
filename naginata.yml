    repeat: false
  - key_code: o
    repeat: false
  conditions: *shifted_state

# と（ベース）
- type: basic
  from:
    key_code: d
    modifiers: *any
  to_if_alone:
  - key_code: t
    repeat: false
  - key_code: o
    repeat: false
  to_if_held_down: *set_shifted
  to_after_key_up: *unset_shifted
  conditions: *naginata_state
  parameters: *held_down_time

# い（ベース）
- type: basic
  from:
    key_code: k
    modifiers: *any
