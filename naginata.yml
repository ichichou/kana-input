# ---------- Variables ----------

# from - key_code
- var: &dakuon_right j

- var: &dakuon_left f

- var: &handakuon_right m

- var: &handakuon_left v

- var: &kogaki q

# from - modifiers
- var: &any
    optional:
    - any

# to
- var: &set_invalid
    name: invalid
    value: 1

- var: &set_naginata
    name: naginata
    value: 1

- var: &unset_naginata
    name: naginata
    value: 0

- var: &set_system_mode
  - set_variable:
      name: system_mode
      value: 1

- var: &set_shifted
  - set_variable:
      name: shifted
      value: 1

# to_after_key_up
- var: &unset_invalid
  - set_variable:
      name: invalid
      value: 0

- var: &unset_system_mode
  - set_variable:
      name: system_mode
      value: 0

- var: &unset_shifted
  - set_variable:
      name: shifted
      value: 0

# conditions

- var: &ja_input
  - type: input_source_if
    input_sources:
    - language: ja

- var: &naginata_base
  - type: input_source_if
    input_sources:
    - language: ja
  - type: variable_if
    name: naginata
    value: 1
  - type: variable_unless
    name: invalid
    value: 1

- var: &naginata_shifted
  - type: input_source_if
    input_sources:
    - language: ja
  - type: variable_if
    name: naginata
    value: 1
  - type: variable_unless
    name: invalid
    value: 1
  - type: variable_if
    name: shifted
    value: 1

- var: &system_mode
  - type: input_source_if
    input_sources:
    - language: ja
  - type: variable_unless
    name: invalid
    value: 1
  - type: variable_if
    name: system_mode
    value: 1

# parameters
- var: &held_down_time
    basic.to_if_held_down_threshold_milliseconds: 50

# ---------- 修飾キー押下時は無効化 ----------

# Command
- type: basic
  from:
    key_code: command
  to:
  - set_variable: *set_invalid
  - key_code: command
  to_after_key_up: *unset_invalid
  conditions: *ja_input

# Control
- type: basic
  from:
    key_code: control
  to:
  - set_variable: *set_invalid
  - key_code: control
  to_after_key_up: *unset_invalid
  conditions: *ja_input

# Option
- type: basic
  from:
    key_code: option
  to:
  - set_variable: *set_invalid
  - key_code: option
  to_after_key_up: *unset_invalid
  conditions: *ja_input

# ---------- システム操作 ----------

# 英数入力
- type: basic
  from:
    simultaneous:
    - key_code: f
      repeat: false
    - key_code: g
      repeat: false
  to:
  - set_variable: *unset_naginata
  - key_code: japanese_eisuu
    repeat: false

# かな入力
- type: basic
  from:
    simultaneous:
    - key_code: j
      repeat: false
    - key_code: h
      repeat: false
  to:
  - set_variable: *set_naginata
  - key_code: japanese_kana
    repeat: false

# Return
- type: basic
  from:
    simultaneous:
    - key_code: v
      repeat: false
    - key_code: m
      repeat: false
  to:
  - key_code: return_or_enter
    repeat: false

# システムモード
- type: basic
  from:
    key_code: q
  to_if_alone:
  - key_code: null
    repeat: false
  to_if_held_down: *set_system_mode
  to_after_key_up: *unset_system_mode
  conditions: *ja_input
  parameters: *held_down_time

# 薙刀式を中断
- type: basic
  from:
    key_code: o
  to:
  - set_variable: *unset_naginata
  conditions: *system_mode

# 薙刀式を再開
- type: basic
  from:
    key_code: i
  to:
  - set_variable: *set_naginata
  conditions: *system_mode

