title: 薙刀式 v12
rules:
- description: 薙刀式 v12
  manipulators:

  # ---------- Variables ----------

  # from - key_code
  - var/from/key_code: &dakuon_right j

  - var/from/key_code: &dakuon_left f

  - var/from/key_code: &handakuon_right m

  - var/from/key_code: &handakuon_left v

  - var/from/key_code: &kogaki q

  # from - modifiers
  - var/from/modifiers: &opt_shift_key
      optional:
      - shift

  # to
  - var/to: &set_invalid
    - set_invalid:
        name: invalid
        value: 1

  - var/to: &unset_invalid
    - set_invalid:
        name: invalid
        value: 0

  - var/to/modifiers: &mand_shift_key
      mandatory:
      - shift

  # to_if_held_down
  - var/to_if_held_down: &set_system_mode
    - set_variable:
        name: system_mode
        value: 1

  - var/to_if_held_down: &set_shifted
    - set_variable:
        name: shifted
        value: 1

  # to_after_key_up
  - var/to_after_key_up: &unset_system_mode
    - set_variable:
        name: system_mode
        value: 0

  - var/to_after_key_up: &unset_shifted
    - set_variable:
        name: shifted
        value: 0

  # conditions
  - var/conditions: &ja_input
    - type: input_source_if
      input_sources:
      - language: ja

  - var/conditions: &base_state
    - type: input_source_if
      input_sources:
      - language: ja
    - type: variable_unless
      name: invalid
      value: 1

  - var/conditions: &shifted_state
    - type: input_source_if
      input_sources:
      - language: ja
    - type: variable_unless
      name: invalid
      value: 1
    - type: variable_if
      name: shifted
      value: 1

  - var/conditions: &system_mode
    - type: input_source_if
      input_sources:
      - language: ja
    - type: variable_if
      name: system_mode
      value: 1

  # parameters
  - var/parameters: &held_down_time
      basic.to_if_held_down_threshold_milliseconds: 50

  # ---------- 機能・記号 ----------

  # System Mode
  - type: basic
    from:
      key_code: q
    to_if_alone:
    - key_code: q
      repeat: false
    to_if_held_down: *set_system_mode
    to_after_key_up: *unset_system_mode
    conditions: *ja_input
    parameters: *held_down_time

  # 薙刀式 中断
  - type: basic
    from:
      key_code: o
    to: *unset_invalid
    conditions: *system_mode

  # 薙刀式 再開
  - type: basic
    from:
      key_code: i
    to: *set_invalid
    conditions: *system_mode

  # Return
  - type: basic
    from:
      simultaneous:
      - key_code: v
      - key_code: m
    to:
    - key_code: return_or_enter
      repeat: false

  # 中黒（RF）
  - type: basic
    from:
      simultaneous:
      - key_code: r
      - key_code: f
    to:
    - key_code: slash
      repeat: false
    conditions: *base_state

  # 中黒（RG）
  - type: basic
    from:
      simultaneous:
      - key_code: r
      - key_code: g
    to:
    - key_code: slash
      repeat: false
    conditions: *base_state

  # 感嘆符（FV）
  - type: basic
    from:
      simultaneous:
      - key_code: f
      - key_code: v
    to:
    - key_code: "1"
      modifiers: *mand_shift_key
      repeat: false
    conditions: *base_state

  # 感嘆符（FB）
  - type: basic
    from:
      simultaneous:
      - key_code: f
      - key_code: b
    to:
    - key_code: "1"
      modifiers: *mand_shift_key
      repeat: false
    conditions: *base_state

  # スラッシュ（UJ）
  - type: basic
    from:
      simultaneous:
      - key_code: u
      - key_code: j
    to:
    - key_code: slash
      repeat: false
    conditions: *base_state

  # スラッシュ（UH）
  - type: basic
    from:
      simultaneous:
      - key_code: u
      - key_code: h
    to:
    - key_code: slash
      repeat: false
    conditions: *base_state

  # 疑問符（JM）
  - type: basic
    from:
      simultaneous:
      - key_code: j
      - key_code: m
    to:
    - key_code: slash
      modifiers: *mand_shift_key
      repeat: false
    conditions: *base_state

  # 疑問符（JN）
  - type: basic
    from:
      simultaneous:
      - key_code: j
      - key_code: "n"
    to:
    - key_code: slash
      modifiers: *mand_shift_key
      repeat: false
    conditions: *base_state

  # 鉤括弧
  - type: basic
    from:
      simultaneous:
      - key_code: f
      - key_code: g
    to:
    - key_code: open_bracket
      repeat: false
    - key_code: close_bracket
      repeat: false
    - key_code: return_or_enter
      repeat: false
    - key_code: left_arrow
      repeat: false
    conditions: *base_state

  # 丸括弧
  - type: basic
    from:
      simultaneous:
      - key_code: j
      - key_code: h
    to:
    - key_code: "9"
      modifiers: *mand_shift_key
      repeat: false
    - key_code: "0"
      modifiers: *mand_shift_key
      repeat: false
    - key_code: return_or_enter
      repeat: false
    - key_code: left_arrow
      repeat: false
    conditions: *base_state

  # ---------- センターシフト ----------

  # # Space
  # - type: basic
  #   from:
  #     key_code: spacebar
  #     modifiers: *opt_shift_key
  #   to_if_alone:
  #   - key_code: spacebar
  #     repeat: false
  #   to_if_held_down: *set_shifted
  #   to_after_key_up: *unset_shifted
