title: 新下駄配列

# ===== Aliases =====

aliases:

# ----- Modifier Keys -----

- from/modifiers: &opt_shift_key
    optional:
    - shift

- to/modifiers: &shift_key
  - shift

# ----- Kana Shift Keys -----

- from/key_code: &right_middlefinger_shift k
- from/key_code: &left_middlefinger_shift d
- from/key_code: &right_ringfinger_shift l
- from/key_code: &left_ringfinger_shift s
- from/key_code: &upper_middlefinger_shift i
- from/key_code: &upper_ringfinger_shift o
- from/key_code: &right_upper_indexfinger_shift u
- from/key_code: &left_upper_indexfinger_shift r

# ----- Conditions -----

- conditions: &ja_input
  - type: input_source_if
    input_sources:
    - language: ja

- conditions: &system_mode
  - type: variable_if
    name: system_mode
    value: 1

- conditions: &base_state
  - type: input_source_if
    input_sources:
    - language: ja
  - type: variable_unless
    name: kana_layout_invalid
    value: 1
  - type: variable_unless
    name: system_mode
    value: 1

# ===== Rules =====

rules:
- description: 新下駄配列
