title: 新下駄配列
rules:
- description: 新下駄配列
  manipulators:

  # ===== Aliases =====

  # ----- Modifier Keys -----

  - var/from/modifiers: &opt_shift_key
      optional:
      - shift

  - var/to/modifiers: &shift_key
    - shift

  # ----- Kana Shift Keys -----

  - var/from/key_code: &middle_shift_right k

  - var/from/key_code: &middle_shift_left d

  - var/from/key_code: &ring_shift_right l

  - var/from/key_code: &ring_shift_left s

  - var/from/key_code: &middle_upper_shift i

  - var/from/key_code: &ring_upper_shift o

  # ----- Conditions -----

  - var/conditions: &ja_input
    - type: input_source_if
      input_sources:
      - language: ja

  - var/conditions: &system_mode
    - type: variable_if
      name: system_mode
      value: 1

  - var/conditions: &common_state
    - type: input_source_if
      input_sources:
      - language: ja
    - type: variable_unless
      name: kana_layout_invalid
      value: 1
    - type: variable_unless
      name: system_mode
      value: 1

  # ===== System Mode =====

  # System Mode Key
  - type: basic
    from:
      key_code: q
    to_if_alone:
    - key_code: hyphen
      repeat: false
    to:
    - set_variable:
        name: system_mode
        value: 1
    to_after_key_up:
    - set_variable:
        name: system_mode
        value: 0

  # 新下駄配列を中断
  - type: basic
    from:
      key_code: o
    to:
    - set_variable: &turn_off_kana_layout
        name: kana_layout_invalid
        value: 1
    conditions: *system_mode

  # 新下駄配列を再開（日本語入力オン）
  - type: basic
    from:
      key_code: i
    to:
    - set_variable: &turn_on_kana_layout
        name: kana_layout_invalid
        value: 0
    - key_code: japanese_kana
      repeat: false
    conditions: *system_mode

  # ===== 機能・記号 =====

  # Return
  - type: basic
    from:
      simultaneous:
      - key_code: v
      - key_code: m
    to:
    - key_code: return_or_enter
      repeat: false

  # 中黒（RF）
  - type: basic
    from:
      simultaneous:
      - key_code: r
      - key_code: f
    to:
    - key_code: slash
      repeat: false
    conditions: *common_state

  # 中黒（RG）
  - type: basic
    from:
      simultaneous:
      - key_code: r
      - key_code: g
    to:
    - key_code: slash
      repeat: false
    conditions: *common_state

  # 感嘆符（FV）
  - type: basic
    from:
      simultaneous:
      - key_code: f
      - key_code: v
    to:
    - key_code: "1"
      modifiers: *shift_key
      repeat: false
    conditions: *common_state

  # 感嘆符（FB）
