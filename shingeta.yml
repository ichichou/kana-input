    from:
      simultaneous:
      - key_code: f
      - key_code: b
    to:
    - key_code: "1"
      modifiers: *to_shift_key
    - key_code: backslash
    - key_code: m
      repeat: false
    parameters: *threshold_time_for_same_hand_simultaneous
    conditions: *base_state

  # UJ → スラッシュ
