# ===== System Mode =====

  # System Mode Key (ja_input)
  - type: basic
    from:
      key_code: q
    to_if_alone:
    - key_code: hyphen
      repeat: false
    to:
    - set_variable:
        name: system_mode
        value: 1
    to_after_key_up:
    - set_variable:
        name: system_mode
        value: 0
    conditions: *base_state

  # System Mode Key
  - type: basic
    from:
      key_code: q
    to_if_alone:
    - key_code: q
      repeat: false
    to:
    - set_variable:
        name: system_mode
        value: 1
    to_after_key_up:
    - set_variable:
        name: system_mode
        value: 0

  # 新下駄配列を中断
  - type: basic
    from:
      key_code: o
    to:
    - set_variable: &turn_off_kana_layout
        name: kana_layout_invalid
        value: 1
    conditions: *system_mode

  # 新下駄配列を再開（日本語入力オン）
  - type: basic
    from:
      key_code: i
    to:
    - set_variable: &turn_on_kana_layout
        name: kana_layout_invalid
        value: 0
    - key_code: japanese_kana
      repeat: false
    conditions: *system_mode
