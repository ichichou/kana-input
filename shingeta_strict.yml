  # FG → 鉤括弧
  - type: basic
    from:
      simultaneous:
      - key_code: f
      - key_code: g
    to:
    - key_code: open_bracket
    - key_code: close_bracket
    - key_code: left_arrow
    parameters: *threshold_time_for_same_hand_simultaneous
    conditions: *base_state

  # HJ → 丸括弧
  - type: basic
    from:
      simultaneous:
