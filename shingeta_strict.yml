title: "09. 新下駄配列（strict）"

# ===== Aliases =====

aliases:

# ----- Modifier Keys -----

- from/modifiers: &optional_shift_key
    optional:
    - shift

- from/modifiers: &mandatory_shift_key
    mandatory:
    - shift

- to/modifiers: &to_shift_key
  - shift

- parameters: &threshold_time_for_same_hand_simultaneous
    basic.simultaneous_threshold_milliseconds: 100

# ----- Kana Shift Keys -----

- from/key_code: &right_middle_finger_shift_key k
- from/key_code: &left_middle_finger_shift_key d
- from/key_code: &right_ring_finger_shift_key l
- from/key_code: &left_ring_finger_shift_key s
- from/key_code: &upper_middle_finger_shift_key i
- from/key_code: &upper_ring_finger_shift_key o

# ----- Conditions -----

- conditions: &base_state
  - type: input_source_if
    input_sources:
    - language: ja
  - type: frontmost_application_unless
    bundle_identifiers:
    - "^com\\.apple\\.loginwindow$"

# ===== Rules =====

rules:
- description: "[Japanese Input] 新下駄配列（strict）"
  manipulators:

# ----- 同時打鍵 → 記号 -----

  # RF → 中黒
  - type: basic
    from:
      simultaneous:
      - key_code: r
      - key_code: f
    to:
    - key_code: quote
      modifiers: *to_shift_key
      repeat: false
    parameters: *threshold_time_for_same_hand_simultaneous
    conditions: *base_state

  # RG → 中黒
  - type: basic
    from:
      simultaneous:
      - key_code: r
      - key_code: g
    to:
    - key_code: quote
      modifiers: *to_shift_key
      repeat: false
    parameters: *threshold_time_for_same_hand_simultaneous
    conditions: *base_state

  # FV → 感嘆符
  - type: basic
    from:
      simultaneous:
      - key_code: f
      - key_code: v
    to:
    - key_code: "1"
      modifiers: *to_shift_key
      repeat: false
    parameters: *threshold_time_for_same_hand_simultaneous
    conditions: *base_state

  # FB → 感嘆符
  - type: basic
    from:
      simultaneous:
      - key_code: f
      - key_code: b
    to:
    - key_code: "1"
      modifiers: *to_shift_key
      repeat: false
    parameters: *threshold_time_for_same_hand_simultaneous
    conditions: *base_state

  # UJ → スラッシュ
  - type: basic
    from:
      simultaneous:
      - key_code: u
      - key_code: j
    to:
    - key_code: slash
      repeat: false
    parameters: *threshold_time_for_same_hand_simultaneous
    conditions: *base_state

  # UH → スラッシュ
