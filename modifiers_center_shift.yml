# センターシフト
- type: basic
  from:
    key_code: return_or_enter
    modifiers: *any
  to:
    - set_variable:
        name: shifted
        value: 1
  to_if_alone:
    - key_code: return_or_enter
  to_after_key_up:
    - set_variable:
        name: shifted
        value: 0
  conditions: *conditions_any
