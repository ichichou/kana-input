title: "TUT-code"

# ===== Aliases =====

aliases:

# ----- Modifier Keys -----

- from/modifiers: &optional_shift_key
    optional:
    - shift

- from/modifiers: &mandatory_shift_key
    mandatory:
    - shift

- to/modifiers: &to_shift_key
  - shift

# ----- Conditions -----

- conditions: &kanchoku_mode
  - type: variable_if
    name: kanchoku_mode
    value: 1
  - type: frontmost_application_unless
    bundle_identifiers:
    - "^com\\.apple\\.loginwindow$"

- conditions: &base_state
  - type: input_source_if
    input_sources:
    - language: ja
  - type: variable_unless
    name: kanchoku_mode
    value: 1
  - type: variable_unless
    name: symbol_mode
    value: 1
  - type: frontmost_application_unless
    bundle_identifiers:
    - "^com\\.apple\\.loginwindow$"

# ===== Rules =====

rules:
- description: "[Kana Input] TUT-code"
  manipulators:

  # 漢直モードキー
  - type: basic
    from:
      key_code: return_or_enter
    to_if_alone:
    - key_code: return_or_enter
      repeat: false
    to:
    - set_variable:
        name: kanchoku_mode
        value: 1
    to_after_key_up:
    - set_variable:
        name: kanchoku_mode
        value: 0
    conditions:
    - type: input_source_if
      input_sources:
      - language: ja
    - type: variable_unless
      name: kanchoku_mode
      value: 1
    - type: frontmost_application_unless
      bundle_identifiers:
      - "^com\\.apple\\.loginwindow$"

  # 英数入力で return をリピートしない
  - type: basic
    from:
      key_code: return_or_enter
    to:
    - key_code: return_or_enter
      repeat: false
    conditions:
    - type: frontmost_application_unless
      bundle_identifiers:
      - "^com\\.apple\\.loginwindow$"

  # test
  - type: basic
    from:
      key_code: j
    to:
    # - key_code: "3"
    #   modifiers: &to_shift_key
    - key_code: k
    - key_code: a
    - key_code: "n"
    - key_code: j
    - key_code: i
      repeat: false
    conditions: *kanchoku_mode
